<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>comp.in</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style/font-awesome.css">
  <link rel="stylesheet" href="./style/bootstrap.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <main class="d-flex">
    <section class="w-100 h-100 d-flex align-items-center">
      <div class="container">
        <div class="logo position-absolute top-0 start-0 p-4">
          <img src="./assets/logo.svg" alt="">
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-5">
            <div class="d-flex align-items-center div_img_text">
              <img src="./assets/log-in.svg" alt="">
              <h2>Faça seu login</h2>
            </div>
            <h6 class="mb-4">Entre com suas informações de cadastro.</h6>
            <form action="">
              <label for="labelemail">E-mail</label>
              <div class="input-group mb-3 mt-1">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
                <input type="email" class="form-control" placeholder="Digite seu e-mail" id="labelemail" required>
              </div>
              <label for="abelsenha">Senha</label>
              <div class="input-group mb-3 mt-1">
                <span class="input-group-text">
                  <i class="fa fa-unlock-alt"></i>
                </span>
                <input type="password" class="form-control" placeholder="Digite sua senha" id="abelsenha" required>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Lembra-me
                  </label>
                </div>
                <div>
                  <a href="#" class="a-link">Esqueci minha senha</a>
                </div>
              </div>
              <button class="btn">Entrar</button>
            </form>
            <div class="text-center div_regist mt-4">
              Não tem uma conta? <a href="" class="a-link"><b>Registra-me</b></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="w-100 h-100 background-img"></section>
  </main>
</body>
</html>
